<!DOCTYPE html>
<html>
  <head>
    <title>Simon Game</title>

    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="simon.css">
  
  </head>
  <body>
    <main>
    <div class="row">
    <div class="simon col-xs-12">
      <div id="green" class="buttons col-xs-6"></div>
      <div id="red" class="buttons col-xs-6"></div>
      <div id="UI" class="col-xs-12">
        <div class="col-xs-12 brand"><h1>Simon<span>&reg;</span></h1></div>
        <div class="col-xs-12 options">
          
          <div class="col-xs-4">
            
            <div class="col-xs-12"><p id="counter">--</p></div>
            <div class="col-xs-12"><p>Count</p></div>
            
          </div>
          <div class="col-xs-4">
            
            <div class="col-xs-12"></div>
            <div class="col-xs-12"><p>Start</p></div>
            
          </div>
          <div class="col-xs-4">
            
            <div class="col-xs-12"></div>
            <div class="col-xs-12"></div>
            <div class="col-xs-12"><p>Strict</p></div>
            
          </div>
          
        </div>
        <div class="col-xs-12 power">
          
          <div class="col-xs-4"><p>Off</p></div>
          <div class="col-xs-4 toggle">
            
            <div class="col-xs-6 off toggleButton"></div>
            <div class="col-xs-6 on"></div>
            
          </div>
          <div class="col-xs-4"><p>On</p></div>
          
        </div>
        
      </div>
      <div id="yellow" class="buttons col-xs-6"></div>
      <div id="blue" class="buttons col-xs-6"></div>
    </div>
  </div>
</main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  
  <script src="simonVar.js"></script>
  <script src="simonSetup.js"></script>
  <script src="simonLogic.js"></script>
  </body>
</html>
